<div class="blanchisseur">
  <div class="header-blanchisseur">
    <h1>Blanchisseur</h1>
    <i class="fa-sharp fa-solid fa-xmark close-btn" (click)="close()"></i>
  </div>
  <div class="content-blanchisseur">
    <div class="content-header-blanchisseur">
      <h2>Montant a blanchir</h2>
      <input type="number" placeholder="Montant custom" [(ngModel)]="amount">
    </div>
    <div class="content-action-blanchisseur">
      <button (click)="setAmount(100)">100 $</button>
      <button (click)="setAmount(10000)">10 000 $</button>
      <button (click)="setAmount(100000)">100 000 $</button>
    </div>
    <div class="btn-confirm-blanchisseur">
      <button (click)="confirmBlanchissement()">Confirmer</button>
    </div>

  </div>
  <div class="info-blanchisseur">
    <h2>Votre budjet <span>{{this.blanchiService.black_money}}$</span></h2>
  </div>
</div>
